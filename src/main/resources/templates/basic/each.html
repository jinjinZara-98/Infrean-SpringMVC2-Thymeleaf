<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <h1>기본 테이블</h1>
        <table border="1">
            <tr>
                <th>username</th>
                <th>age</th>
            </tr>
            <!--모델에 값을 갖고와 하나씩 뽑아 프로퍼티 접근법으로 필드를 출력
                th:each 는 List 뿐만 아니라 배열, java.util.Iterable , java.util.Enumeration 을 구현한 모든
                객체를 반복에 사용할 수 있습니다. Map 도 사용할 수 있는데 이 경우 변수에 담기는 값은 Map.Entry-->
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">username</td>
                <td th:text="${user.age}">0</td>
            </tr>
        </table>

        <h1>반복 상태 유지</h1>
        <table border="1">
            <tr>
                <th>count</th>
                <th>username</th>
                <th>age</th>
                <th>etc</th>
            </tr>
            <!--userStat는 현재 반복에 대한 상태
                두번째 파라미터는 생략 가능한데, 생략하면 지정한 변수명( user ) + Stat 가 됩니다.
                여기서는 user + Stat = userStat 이므로 생략 가능
                index : 0부터 시작하는 값
                count : 1부터 시작하는 값
                size : 전체 사이즈
                even , odd : 홀수, 짝수 여부( boolean )
                first , last :처음, 마지막 여부( boolean )
                current : 현재 객체 user랑 똑같음-->
<!--            <tr th:each="user : ${users}">-->
            <tr th:each="user, userStat : ${users}">
                <td th:text="${userStat.count}">username</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.age}">0</td>
                <td>
                    index = <span th:text="${userStat.index}"></span>
                    count = <span th:text="${userStat.count}"></span>
                    size = <span th:text="${userStat.size}"></span>
                    even? = <span th:text="${userStat.even}"></span>
                    odd? = <span th:text="${userStat.odd}"></span>
                    first? = <span th:text="${userStat.first}"></span>
                    last? = <span th:text="${userStat.last}"></span>
                    current = <span th:text="${userStat.current}"></span>
                </td>
            </tr>
        </table>
    </body>
</html>
