<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>부분 포함</h1>
        <h2>부분 포함 insert</h2>
        <!--th:insert는 div태그안에 삽입, 기존 상태를 유지, 경로 :: 아룸 -->
        <div th:insert="~{template/fragment/footer :: copy}"></div>

        <h2>부분 포함 replace</h2>
<!--        th:replace는 이 태그 자체를 대체 페이지 소스를 보면 div태그가 없음-->
        <div th:replace="~{template/fragment/footer :: copy}"></div>

        <h2>부분 포함 단순 표현식</h2>
<!--        단순 표현은 ~안써도 됨-->
        <div th:replace="template/fragment/footer :: copy"></div>

        <h1>파라미터 사용</h1>
        <div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터 2')}"></div>
    </body>
</html>
