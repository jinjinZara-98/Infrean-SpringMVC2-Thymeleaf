<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--코드 조각 역할, 직접적으로 부르기보단 다른 타임리프 파일이 부름
    th:fragment로 이름을 줌-->
    <body>
    <footer th:fragment="copy">
        푸터 자리 입니다.
    </footer>
<!--이름이 copyParam이고 두 개의 파라미터 넘김-->
    <footer th:fragment="copyParam (param1, param2)">
        <p>파라미터 자리 입니다.</p>
        <p th:text="${param1}"></p>
        <p th:text="${param2}"></p>
    </footer>
    </body>
</html>
